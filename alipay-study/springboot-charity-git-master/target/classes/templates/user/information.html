<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org">
<head >
    <title></title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="shortcut icon" href="/favicon.ico" mce_href="/favicon.ico" type="image/x-icon">

</head>

<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>个人信息</legend>
</fieldset>

<div style="padding: 20px; height: 450px; background-color: #F2F2F2;">

    <div class="layui-row layui-col-space15" >

        <div class="layui-col-md6" >
            <div class="layui-card" >
                <div class="layui-card-header" >姓名</div>
                <div class="layui-card-body" th:text="${session.loginUser.user_name}"></div>
            </div>
        </div>


        <div class="layui-col-md6" >
            <div class="layui-card" >
                <div class="layui-card-header" >账户名</div>
                <div class="layui-card-body" th:text="${session.loginUser.user_account}">
                </div>
            </div>
        </div>

        <div class="layui-col-md6" >
            <div class="layui-card">
                <div class="layui-card-header"  >身份</div>
                <div class="layui-card-body" th:text="${role}">
                     <br>
                </div>
            </div>
        </div>

        <div class="layui-col-md6" >
            <div class="layui-card">
                <div class="layui-card-header" >性别</div>
                <div class="layui-card-body" th:text="${session.loginUser.user_gender==0?'女':'男'}">
                    <br>
                </div>
            </div>
        </div>

        <div class="layui-col-md6" >
            <div class="layui-card">
                <div class="layui-card-header" >年龄</div>
                <div class="layui-card-body" th:text="${session.loginUser.user_age}">
                    <br>
                </div>
            </div>
        </div>

        <div class="layui-col-md6" >
            <div class="layui-card">
                <div class="layui-card-header" >电话</div>
                <div class="layui-card-body" th:text="${session.loginUser.user_phone}">
                    <br>
                </div>
            </div>
        </div>

    </div>

    <div style="width: 1250px; text-align: center; margin-top: 20px">
        <a th:href="@{/user/modify_page}" class="layui-btn layui-btn-normal">修改个人信息</a>
    </div>

    </div>

</div>

<script type="text/javascript" th:src="@{/layui/layui.all.js}"></script>

</body>

</html>
