<html  lang="en"   xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="shortcut icon" href="/favicon.ico" mce_href="/favicon.ico" type="image/x-icon">

    <script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>我的求助</legend>
</fieldset>

<table class="layui-table" lay-even="" lay-skin="nob" style="margin-top: 15px">
    <thead>
    <tr>
        <th>募捐名称</th>
        <th>求助金额</th>
        <th>已筹善款</th>
        <th>审核状态</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="dona:${donas}">
            <td height="40px">
                <span th:text="${dona.getDona_name()}"></span>
            </td>
            <td>
                <span th:text="${dona.getDona_total()}+' 元'"></span>
            </td>
            <td>
                <span th:text="${dona.getDona_current()}+' 元'"></span>
            </td>
            <td>
                <div th:if="${dona.getDona_state() eq 0}">
                    <span class="layui-btn layui-btn-normal layui-btn-sm">待审核</span>
                </div>
                <div th:if="${dona.getDona_state() eq 1}">
                    <span class="layui-btn layui-btn-sm">审核通过</span>
                </div>
                <div th:if="${dona.getDona_state() eq 2}">
                    <span class="layui-btn layui-btn-danger layui-btn-sm">审核不通过</span>
                </div>
            </td>
        </tr>
    </tbody>
</table>

<script type="text/javascript" th:src="@{/layui/layui.all.js}"></script>
</body>
</html>
